<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/view.css" rel="stylesheet">

    <!-- Mapbox API -->

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">

    <title>全球自然灾害评估系统</title>
</head>
<body>
<div id="map"></div>
<div id="view_title">
    <span style="font-family: 'Ubuntu';color: white;font-size: 40px;font-weight: bold;">GNDAS</span>
    <span style="font-family: 'Microsoft YaHei';color: white;font-size: 30px;">灾害分布</span>
    <span style="font-family: 'Ubuntu';color: #1da1f2;font-size: 11px;letter-spacing: 1px"><br>Global Natural Disaster Assessment System</span>
</div>
<div id="control">

</div>

<!-- Mapbox -->
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3Nzc3BoaW54IiwiYSI6ImNrbnZnbDR1NzAzNzMyb3Bwbng3amtnMzQifQ.E1nAH_fti0KvB2heCd-cEg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [105, 45], // starting position [lng, lat]
        zoom: 1.2, // starting zoom
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    }));
</script>
</body>
</html>
